<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main class="app">
        <section class="header-section">
            <h2 class="header">TicTacToe</h2>
        </section>

        <section class="body-section">
            <div class="game-board" id="board">

            </div>
        </section>
        <section class="turn-section">
            <label id="turnLabel" class="turn-label">X's turn</label>
        </section>
        <section class="winning-message-section">
            <div class="winning-message" winningMessage></div>
            <button id="restartBtn" class="restartBtn">Restart</button>
        </section>
    </main>
</body>
</html>
